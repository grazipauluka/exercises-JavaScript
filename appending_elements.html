<body>
    <div id="myDiv"></div>

    <script>

        // TASK 1: APPENDING ELEMENTS

        let myDiv = document.createElement("div"); 
        document.body.appendChild(myDiv); 
        let mySpan = document.createElement("span"); 
        mySpan.textContent = "Hello";    
        myDiv.appendChild(mySpan);        
      
        
        /* TASK 2: CREATING ELEMENTS IN A LOOP
        Use a for loop and createElement to generate the following HTML on your page:*/
          let  index;
        for (index = 1; index <= 5; index++) {
            let myDiv = document.createElement("div"); 
            myDiv.textContent = "Element " + index;               
            document.body.appendChild(myDiv);
            
        }
        /* Create a button at the top of the page that generates
        a new element in sequence when clicked, so "Element 6", "Element 7", and so on */

        let myNewButton = document.createElement("button");
        myNewButton.textContent = "click me"
        myDiv.appendChild(myNewButton);

        myNewButton.onclick = function () {
            let myDiv2 = document.createElement("div"); 
            myDiv2.textContent = "Element " + index;               
            document.body.appendChild(myDiv2);
            index++;
        }

         It should have one <input> field where the user can enter a shopping item. 
        It should have one <button>. 
        When the user clicks the button, the text from the <input> field should be appended to the shopping list. */
        
        let myInput = document.createElement("input"); 
        document.body.appendChild(myInput);        
        let myButton = document.createElement("button");
        myButton.textContent = "Add"
        document.body.appendChild(myButton)
        myButton.onclick = function() {
        let myShoppingItem = document.createElement("div");
        myShoppingItem.textContent = myInput.value;
        myShoppingItem.onclick = myShoppingItem.remove;
        document.body.appendChild(myShoppingItem);  

    
        }



    </script>
</body>
