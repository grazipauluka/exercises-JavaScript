/*EXCERCISE 3

Create a new div element that contains two elements inside the div (children): An image img and a header h2
<div>
  <img src="#" />
  <h2>The Godfather</h2>
</div> */
// document.getElementById("myList").appendChild();

for (let index = 0; index < movies.length; index++) {
    let imageElement1 = document.createElement("div");
    let imageElement2 = document.createElement("img");
    imageElement2.src = movies[index].poster
    imageElement2.width = 200;

    document.getElementById("movies").appendChild(imageElement1);
    let myTrailer = document.createElement("a")
    myTrailer.setAttribute("href", movies[index].trailer)
    imageElement1.appendChild(myTrailer)
    imageElement2.onclick = openTrailer;
    function openTrailer() {
        window.open(myTrailer, "_blank");   
    }
    imageElement1.appendChild(imageElement2);
    let titleElement = document.createElement("h2");
    titleElement.textContent = movies[index].title
    imageElement1.appendChild(titleElement);
}
