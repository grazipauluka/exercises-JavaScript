    <script>

      /* Create a new array containing only numbers of the original array that are smaller than 5
      ex: given input [1, 3, 7, 2, 9, 5], return [1, 3, 2]*/

      let myNumbers = [2,3,4]
      let newNumbers = []
      function smaller(list){
        for (let index = 0; index < list.length; index++) {
          if (list[index] < 5) {
            newNumbers.push(list[index])
          }
        }
          console.log(newNumbers)
      }
        smaller(myNumbers)

        /*Write a function that takes a number and an array of numbers as input parameter. 
        Return the index of the number if it is in the array, otherwise return -1
        ex: given inputs 5 and [2, 1, 5, 6, 3], return 2 */

        function arrayIndex (n, list){
            for (let index = 0; index < list.length; index++) {
                if (n === list[index]){
                    return index;
                }                    
            }
            return -1;
        }
        
        let par = [1,2,5,3,6]
        let testList = [1,5,15,21]
        console.log(arrayIndex(6,par))
        console.log(arrayIndex(4,par))
        console.log(arrayIndex(15,testList))
